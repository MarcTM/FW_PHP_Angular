<div class="contact">
	<div class="contact1">
		<h1>Contact</h1>	

		<form id="contact_form" name="contact_form" class="form-contact">
			<table>
				<tr>
					   <td>Name: </td>
						   <td id="error_name"><input required ng-model="contact.inputName" name="inputName" type="text" id="cname" placeholder="Name" minlength="2" maxlength="100"/>
						   <span class="text-danger" ng-show="contact_form.inputName.$error.required && (contact_form.inputName.$dirty || contact_form.inputName.$touched)">Introduce your name</span>
					  </td>
				</tr>
				<tr>
					   <td>Email: </td>
						   <td id="error_emial"><input type="email" ng-model="contact.inputEmail" id="inputEmail" name="inputEmail" required placeholder="Email" maxlength="100" ng-pattern="/[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?/"/>
						   <span class="text-danger" ng-show="contact_form.inputEmail.$error.required && (contact_form.inputEmail.$dirty || contact_form.inputEmail.$touched)">Introduce your email</span>
						   <span class="text-danger" ng-show="contact_form.inputEmail.$error.email">The email has an invalid format</span>
					   </td>
	
				</tr>
				<tr>
					  <td>Subject: </td>
					  <td>
						  <input required ng-model="contact.inputSubject" type="text" id="inputSubject" name="inputSubject" placeholder="Subject" maxlength="100">
						  <span class="text-danger" ng-show="contact_form.inputSubject.$error.required && (contact_form.inputSubject.$dirty || contact_form.inputSubject.$touched)">Introduce the subject</span>
					   </td>
				 </tr>
				 <tr>
					   <td>Message: </td>
					   <td id="error_dinfo">
						   <textarea required ng-model="contact.inputMessage" name="inputMessage" rows="4" cols="50" id="inputMessage"></textarea>
						   <span class="text-danger" ng-show="contact_form.inputMessage.$error.required && (contact_form.inputMessage.$dirty || contact_form.inputMessage.$touched)">Introduce a message</span>
					   </td>
				</tr>
				<tr>
					   <td><input class="btn btn-primary" type="button" id="send_contact" name="send_contact" value="Send"
					   ng-show="contact_form.inputName.$valid && contact_form.inputEmail.$valid && contact_form.inputSubject.$valid && contact_form.inputMessage.$valid"
					   ng-click="SubmitContact()"/></td>
				</tr>
			</table>
		</form>
	</div>
</div>
